{% extends 'base.html' %}

{% block title %}
Login Form | NFT Minter
{% endblock %}

{% block content %}

<div class="row h-100">
  <div class="d-flex col justify-content-center align-items-center">
    <div class="d-flex card mt-5 border-2 shadow-lg p-3 mb-1 bg-white rounded justify-content-around"
      style="width: 500px; height: 275px">

      <div class="card-title text-center mt-3 mb-0">
        <h2 style="color: #036;">Forgot Password?</h2>
        <p class="mb-0">You can reset your password here.</p>
      </div>

      <div class="card-body mt-0">
          <form method="post">
            {% csrf_token %}
          <div class="input-group">
            <input id="emailInput" placeholder="email address" class="form-control" type="email"
              oninvalid="setCustomValidity('Please enter a valid email address!')"
              onchange="try{setCustomValidity('')}catch(e){}" required="">
          </div>

          <div class="row">
            <div class="col d-flex justify-content-end mx-3">
              <a href="/auth/login" style="color: #036;">Back to Sign in</a>
            </div>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto mt-3">
            <button type="submit" class="btn btn-primary btn-block mb-0" style="background-color: #036;">
              <a style="color: white;" href="/auth/resetPasswordDone">
                Send Reset Link
              </a>
            </button>
          </div>
        </form>
      </div>
         
 

    </div>
  </div>
</div>


{% endblock %}
