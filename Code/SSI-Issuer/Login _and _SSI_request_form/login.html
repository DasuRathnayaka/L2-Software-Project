<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>VOMS</title>
</head>
<body class="bg-light"> <!--for light background color-->
    <div class="container mb-5">
        <div class="row mt-5"> <!--make a space-->
            <div class="col-lg-3 bg-white m-auto rounded-top wrapper border border">   <!--for large device screens and make it white and margin auto to center whole content-->
                <h2 class="text-center pt-3">SSI Issuing Officer Login</h2> <!--text center and padding top is 3-->
                <!--Form start-->
                <form action="#">                   
        
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
        
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                <input type="text" class="form-control" placeholder="Password">
                            </div> 
                                
                                <div class="form-check mb-2 mr-sm-2">
                                    <input
                                      class="form-check-input"
                                      type="checkbox"
                                      id="inlineFormCheck"
                                    />
                                    <label class="form-check-label" for="inlineFormCheck">Remember me
                                    </label>
                                  </div>

                                  <div class="text-center mb-3">
                                    <button type="button" class="btn btn-primary btn-block">Login</button>
                                </div>  
                                                           
                            </div>
                         </div>
                    </form>

                <!--Form end-->
            </div>
        </div>
        </div>
     
   
</body>
</html>
