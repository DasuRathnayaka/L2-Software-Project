<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>VOMS</title>
</head>


<body class="bg-light"> <!--for light background color-->
    <div class="container">
        <div class="row mt-5"> <!--make a space-->
            <div class="col-lg-7 bg-white m-auto rounded-top wrapper border border">   <!--for large device screens and make it white and margin auto to center whole content-->
            <header style="color: #258BD6">    
                <h2 class="pt-3 pb-3">SSI Requesting Form</h2> <!--text center and padding top is 3-->
            </header>            
                <!--Form start-->
                <form action="#">
                    <div class="row gx-4">
                        <div class="col">
                            <div class="mb-10">
                                <label for="full name">Full Name</label>
                                <input type="text" class="form-control" placeholder="Full Name">
                            </div>
        
                            <div class="mb-3">
                                <label for="NIC">NIC Number</label>
                                <input type="text" class="form-control" placeholder="NIC Number">
                            </div>
        
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" placeholder="Email">
                            </div>
        
                            <div class="mb-3">
                                <label for="Date of Birth">Date of Birth</label>
                                <div class="input-group">
                                    <div class="row">
                                        <div class = "col">
                                            <input type="text" class="form-control" placeholder="Year">
                                        </div>
            
                                        <div class=" col">
                                            <input type="text" class="form-control" placeholder="Month">
                                        </div>
            
                                        <div class = "col">
                                            <input type="text" class="form-control" placeholder="Day">
                                        </div>                        
                                                   

                                    </div>
                                               
                                </div>
                                
                            </div>
        
                            <div class="mb-3">
                                <label for="telephone number">Telephone Number</label>
                                <input type="text" class="form-control" placeholder="Telephone Number">
                            </div>
        
                            <div class="mb-3">
                                <label for="permanent address">Permanent Address</label>
                                <div class="input-group">
                                    <div class ="row">
                                        <div class = "col">
                                            <input type="text" class="form-control" placeholder="Country">
                                        </div>
            
                                        <div class = "col">
                                            <input type="text" class="form-control" placeholder="Distric">
                                        </div>

                                    </div>

                                    <div class ="row mt-3 px-0">
                                        <div class ="col">
                                            <input type="text" class="form-control" placeholder="State">
                                        </div>  
                                        
                                        <div class = "col">
                                            <input type="text" class="form-control" placeholder="City">
                                        </div>  
            

                                    </div>

                                    <div class = "row mt-3">
                                        <div class = "col">
                                            <input type="text" class="form-control" placeholder="Postal Code">
                                        </div> 
                                    </div>
                                                                                  
                                </div>
                                
                            </div>
        
                            </div>

                            <div class="col">

                                <div class="mb-3">
                                    <label for="current address">Current Address</label>
                                    <div class="input-group">
                                        <div class ="row">
                                            <div class = "col">
                                                <input type="text" class="form-control" placeholder="Country">
                                            </div>
                
                                            <div class = "col">
                                                <input type="text" class="form-control" placeholder="Distric">
                                            </div>
    
                                        </div>
    
                                        <div class ="row mt-3 px-0">
                                            <div class ="col">
                                                <input type="text" class="form-control" placeholder="State">
                                            </div>  
                                            
                                            <div class = "col">
                                                <input type="text" class="form-control" placeholder="City">
                                            </div>  
                
    
                                        </div>
    
                                        <div class = "row mt-3">
                                            <div class = "col">
                                                <input type="text" class="form-control" placeholder="Postal Code">
                                            </div> 
                                        </div>
                                                    
                                                               
                                    </div>
                                    
                                </div>
        
                                <div class="mb-3">
                                    <label for="occupation">Occupation</label>
                                    <input type="text" class="form-control" placeholder="Occupation">
                                </div>

                                <div class="mb-3">
                                    <label for="gender">Gender</label>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="option1" name="radiogroup" value="option1" checked>
                                        <label class="form-check-label" for="radio1">Male</label>                                    
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="option2" name="radiogroup" value="option2">
                                        <label class="form-check-label" for="radio2">Female</label>                                    
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="option3" name="radiogroup" value="option3">
                                        <label class="form-check-label" for="radio3">Other</label>                                    
                                    </div>        
                                </div>  
                                 
                                <div class="container mb-3">
                                    <label for="civil status">Civil Status</label>
                                    <div class="col-md-4">
                                        <select id="inputState" class="form-select">
                                          <option selected>Single</option>
                                          <option>Married</option>
                                        </select>
                                      </div>
                                    
                                </div>

                                <div class="mb-3">
                                    <label for="crypto wallet address">Crypto Wallet Address</label>
                                    <input type="text" class="form-control" placeholder="Crypto Wallet Address">
                                </div> 
                                

                                <div class="d-grid mb-4">
                                    <button type="button" class="btn btn-primary btn-block">Submit</button>
                                </div>                     
                                                           
                            </div>
                         </div>
                    </form>

                <!--Form end-->
            </div>
        </div>
    <div>    
   
</body>
</html>
