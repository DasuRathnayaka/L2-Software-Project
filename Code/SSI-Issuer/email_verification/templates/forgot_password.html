{% extends 'base.html' %}

{% block title %}
Login Form | SSI Issuer
{% endblock %}

{% block content %}

<div class="row h-100">
  <div class="d-flex col justify-content-center align-items-center">
      <div class="d-flex card mt-5 border-2 shadow-lg p-3 mb-3 bg-white rounded justify-content-around" style="width: 500px; height: 400px">
        
          <div class="panel-body">
            <div class="text-center">
              <div class="card-title text-center mt-3">
                <h2 style="color: #036;">Forgot Password?</h2>
            </div>       
              <p>You can reset your password here.</p>
                <div class="panel-body">
                  
                  <form class="form">
                    <fieldset>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          
                          <input id="emailInput" placeholder="email address" class="form-control" type="email" oninvalid="setCustomValidity('Please enter a valid email address!')" onchange="try{setCustomValidity('')}catch(e){}" required="">
                        </div>
                      </div>
                      <div class="d-grid gap-2 col-6 mx-auto mt-3">
                        <button type="submit" class="btn btn-primary btn-block" style="background-color: #036;">
                            Send Reset Link
                        </button>
                    </div>
                    </fieldset>
                  </form>
                  
                </div>
            </div>
        </div>
    </div>
      </div>
  </div>
</div>

{% endblock %}
